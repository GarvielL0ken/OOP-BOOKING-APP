<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BOOKING: Home</title>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div id="application">
			<form action="../config/submit_user_data.php" method="post">
				<div id="div-contact-information" class="card">
					<h3>Enter Your Contact Information</h3>
					<label for="first-name">First Name:</label>
					<input type="text" id="first-name" name="first_name" required><br>
					
					<label for="surname">Surname:</label>
					<input type="text" id="surname" name="surname" required><br>
					
					<label for="email">Email Address</label>
					<input type="email" id="email" name="email" required><br>
				</div>
				
				<div id="div-stay-duration" class="card">
					<h3>Select Your Check In and Check Out Dates</h3>
					<label for="number">Number of Days:</label>
					<input id="number"
							type="number"
							name="number_of_days"
							min="1"
							v-model="numberOfDays"
							@change="updateDates(0)"
							@keyup="updateDates(0)"
							required>
					<br>
					
					<label for="check-in-date">Check in Date:</label>
					<input id="check-in-date"
							type="date"
							name="check_in_date"
							v-model="checkInDate"
							@keyup="updateDates(0)"
							@change="updateDates(0)"
							required>
					<br>
					
					<label for="check-out-date">Check out Date:</label>
					<input id="check-out-date"
							type="date"
							name="check_out_date"
							v-model="checkOutDate"
							@keyup="updateDates(1)"
							@change="updateDates(1)"
							required>
					<br>
				</div>

				<div id="div-hotel-selection" class="card">
					<h3>Select a Hotel</h3>
					<h5>You can change this later</h5>
					<label for="hotel">Hotel:</label>
					<select id="hotel" name="hotel" v-model="hotel" @change="updateCurrentHotel()" required>
						<option v-for="hotel in hotels">{{hotel.title}}</option>
					</select>
				</div>

				<div id="div-rate-display" class="card">
					<pre>Number of days: {{numberOfDays}}</pre>
					<pre>Daily rate: R{{CDailyRate}}</pre>
					<pre>Total: R{{CTotal}}</pre>
					<button>Compare</button>
				</div>
			</form>
		</div>
		<script src="https://unpkg.com/vue"></script>
		<script src="./js/main.js" type="module"></script>
	</body>
</html>
